<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Element</title>
    <link rel="stylesheet" href="../CSS/element.css" />
  </head>
  <body>
    <!-- 
        블럭요소 vs 인라인 요소

        1.블럭요소
         - 한 행을 전체 사용
         - width :100%
         - height: 0

        2.인라인 요소
         - 내용 만큼만 사용
         - width, height => 강제 지정 불가(자식 요소에 의해 width ,height 결정됨)

        블럭요소 => 인라인요소 , 인라인요소=> 블럭요소
        display:block, display:inline, display: inline-block ,display: none
     -->
    <div></div>
    <span></span>
    <p>
      <a href="#">1</a>
      <a href="#">2</a>
      <a href="#">3</a>
      <a href="#">4</a>
      <a href="#">5</a>
    </p>
    <span>안녕하세요</span>
    <span>안녕하세요</span>
    <span>안녕하세요</span>
    <span>안녕하세요</span>
  </body>
</html>
