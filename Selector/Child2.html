<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Child2</title>
    <!-- 외부 css파 일 연결하기 -->
    <style>
      div > h2 {
        color: blue;
      }
    </style>
  </head>
  <body>
    <!-- 
        1. selector(선택자)
         1) class : 전역 속성인 클래스를 이용하기
         2) id : 전역 속성인 클래스를 이용하기 
         3) tag : 태그 이용 (현재 페이지 내의 동일한 태그에 적용)
         4) All : *
         5) 자손(하위) : 자식 + 손자   부모선택자  자식선택자
         6) 자식 : 부모 선택자 > 자식선택자
     -->
    <div>
      <h1 id="title">css 기본문법</h1>
      <h2>자손(하위) 선택자</h2>
    </div>
    <div>
      <!-- div 자식요소 : h1 ,nav -->
      <!-- div 자손요소 : h1 ,nav , h2-->
      <h1 id="title2">css 선택자</h1>
      <nav>
        <h2>자손(하위) 선택자</h2>
        <h2>자손(하위) 선택자</h2>
      </nav>
    </div>
    <p>
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Iusto repellat veritatis tenetur numquam, vero enim quasi, totam obcaecati fuga
      corporis aspernatur. Cum ea neque hic necessitatibus, soluta quaerat a pariatur!
    </p>

    <ul>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </body>
</html>
